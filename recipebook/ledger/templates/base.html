<!DOCTYPE html>
<html lang = 'en-US'>
    <head>
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <h1>Recipe Book</h1>

        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Logout</button>
        </form>

        <div>
            {% block content %} {% endblock %} 
        </div>
    </body>
</html>
