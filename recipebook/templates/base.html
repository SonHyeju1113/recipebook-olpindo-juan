<!DOCTYPE html>
<html lang = 'en-US'>
    <head>
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <h1>Recipe Book</h1>

        {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        
        <div>
            {% block content %} {% endblock %} 
        </div>
    </body>
</html>
